{% extends "base_generic.html" %}

{% block content %}
    <h1>
    {{MCG_name}}
    </h1>
    <br>
    <iframe width="750" height="500" src="https://www.youtube.com/embed/{{youtube_id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h2>
        As of <span id="current_date"></span>, what is the most replayed timestamp?
        <script>
            var current_date = new Date();
            document.getElementById("current_date").innerHTML = current_date.toLocaleDateString();
        </script>
    </h2>

{% endblock %}
